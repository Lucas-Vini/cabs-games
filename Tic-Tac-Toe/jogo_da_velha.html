<!DOCTYPE html>
<html>
	<head>
		<!-- Requeired meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS --> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">

		<script type="text/javascript" src="js/tic-tac-toe.js"></script>
		<title>Jogo da Velha</title>
	</head>
	<body onclick="bodyNewGame()">
		<!--Tic-tac-toe structure-->
		<div class="d-flex screen">
			<div class="container container-tictactoe align-self-center">
				<div class="square-tictactoe square-tl" onclick="playerTurn(0)">
					<div id="sq1" class="icons-tictactoe text-center">
					</div>					
				</div>

				<div class="square-tictactoe square-tc" onclick="playerTurn(1)">
					<div id="sq2" class="icons-tictactoe text-center">
					</div>					
				</div>

				<div class="square-tictactoe square-tr" onclick="playerTurn(2)">
					<div id="sq3" class="icons-tictactoe text-center">
					</div>						
				</div>

				<div class="square-tictactoe square-ml" onclick="playerTurn(3)">
					<div id="sq4" class="icons-tictactoe text-center">
					</div>						
				</div>

				<div class="square-tictactoe square-mc" onclick="playerTurn(4)">
					<div id="sq5" class="icons-tictactoe text-center">
					</div>						
				</div>

				<div class="square-tictactoe square-mr" onclick="playerTurn(5)">
					<div id="sq6" class="icons-tictactoe text-center">
					</div>						
				</div>

				<div class="square-tictactoe square-bl" onclick="playerTurn(6)">
					<div id="sq7" class="icons-tictactoe text-center">
					</div>						
				</div>

				<div class="square-tictactoe square-bc" onclick="playerTurn(7)">
					<div id="sq8" class="icons-tictactoe text-center">
					</div>						
				</div>

				<div class="square-tictactoe square-br" onclick="playerTurn(8)">
					<div id="sq9" class="icons-tictactoe text-center">
					</div>						
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Fim da partida</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div id="result" class="modal-body">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="analyseGame()">Analisar partida</button>
		        <button type="button" class="btn btn-primary" onclick="newGame()">Nova partida</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Bootstrap JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
